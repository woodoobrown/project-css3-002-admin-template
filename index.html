<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header--dark">

        <h3 class="header__title">Admin Page</h3>

        <div class="header__search">
            <input type="search" class="search-input">
            <button class="search__btn"><i class="fa fa-search"></i></button>
        </div>

    </header>

    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">

                    <li class="nav__header">CORE</li>

                    <li><a href="">
                        <i class="fa fa-tachometer"></i>
                        Dashboard
                        </a>
                    </li>

                    <li class="nav__header">INTERFACE</li>

                    <li><a href="">
                        <i class="fa fa-windows"></i>
                        Layouts
                        </a>
                    </li>

                    <li><a href="">
                        <i class="fa fa-bookmark"></i>
                        Pages
                        </a>
                    </li>

                    <li class="nav__header">ADDONS</li>

                    <li><a href="">
                        <i class="fa fa-area-chart"></i>
                        Charts
                        </a>
                    </li>

                    <li><a href="">
                        <i class="fa fa-table"></i>
                        Tables
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        Primary Card
                    </div>
                    <div class="card__bottom">View Details
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        Warning Card
                    </div>
                    <div class="card__bottom">View Details
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        Success Card
                    </div>
                    <div class="card__bottom">View Details
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        Danger Card
                    </div>
                    <div class="card__bottom">View Details
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
